<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <!-- 左边背景 -->
    <div class="left-bd">
        <img src="../../assets/images/login-bg.png" alt="">
    </div>
    <!-- 右边背景 -->
    <div class="right-bd">
        <div class="login-menu bd">
            <div class="logo">
                <img src="../../assets/images/loginlogo.png" alt="">
            </div>
            <div class="tab-box">
                <ul class="tab-sel">
                    <li class="active">账号登录</li>
                    <li class="line"></li>
                    <li>扫码登录</li>
                </ul>

                <div class="login-sec bd">
                    <form>
                        <div class="user-box">
                            <img src="../../assets/images/loginIcon.png" alt="">
                            <input type="text" id="user" placeholder="用户名/手机号/邮箱">
                            <img src="../../assets/images/clearInput.png" alt="">
                        </div>
                        
                        <div class="pass-box">
                            <img src="../../assets/images/loginIcon.png" alt="">
                            <input type="password" id="pass" placeholder="密码">
                            <img src="../../assets/images/clearInput.png" alt="">
                        </div>
                        <a href="#">忘记密码</a>
                        <button class="login-btn">登录</button>
                        <p>还没有源码账号， <span>立即注册</span> </p>
                    </form>
                </div>
                <div class="logup-sec">

                </div>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
